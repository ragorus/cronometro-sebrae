<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cronômetro por Interação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            transition: background-color 1s;
        }

        .clock {
            font-size: 80px;
            padding: 40px;
            border: 4px solid #fff;
            border-radius: 15px;
            width: 300px;
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 40px;
            font-size: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div id="clock" class="clock">00:00</div>
<button onclick="resetClock()">RESET</button>

<script>
document.addEventListener("DOMContentLoaded", function () {

    // 1️⃣ Captura o ID da interação
    const params = new URLSearchParams(window.location.search);
    const interactionId = params.get("interactionId") || "default";

    // 2️⃣ Chave única por interação
    const START_KEY = `startTime_${interactionId}`;

    // 3️⃣ Recupera ou cria o startTime (NUNCA sobrescreve)
    let startTime = sessionStorage.getItem(START_KEY);

    if (!startTime) {
        startTime = Date.now();
        sessionStorage.setItem(START_KEY, startTime);
    } else {
        startTime = parseInt(startTime);
    }

    // 4️⃣ Calcula tempo decorrido
    function getElapsedSeconds() {
        return Math.floor((Date.now() - startTime) / 1000);
    }

    // 5️⃣ Renderiza o relógio
    function renderClock() {
        const seconds = getElapsedSeconds();

        const min = Math.floor(seconds / 60);
        const sec = seconds % 60;

        document.getElementById("clock").textContent =
            (min < 10 ? "0" : "") + min + ":" +
            (sec < 10 ? "0" : "") + sec;

        if (seconds >= 180) {
            document.body.style.backgroundColor = "red";
        } else if (seconds >= 60) {
            document.body.style.backgroundColor = "blue";
        } else {
            document.body.style.backgroundColor = "black";
        }
    }

    // 6️⃣ Atualização visual (não lógica)
    setInterval(renderClock, 1000);
    renderClock();

    // 7️⃣ Reset APENAS dessa interação
    window.resetClock = function () {
        startTime = Date.now();
        sessionStorage.setItem(START_KEY, startTime);
        renderClock();
    };
});
</script>

</body>
</html>
