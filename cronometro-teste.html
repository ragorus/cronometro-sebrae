<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rel√≥gio Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            transition: background-color 1s;
            color: white;
        }

        .clock {
            font-size: 80px;
            padding: 40px;
            border: 4px solid #fff;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            width: 300px;
        }

        button {
            padding: 15px 40px;
            font-size: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
        }

        button:active {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="clock" class="clock"></div>
    <button onclick="resetClock()">RESET</button>

	<script>
		document.addEventListener("DOMContentLoaded", function () {

			const params = new URLSearchParams(window.location.search);
			const interactionId = params.get("interactionId") || "default";
			const STORAGE_KEY = `seconds_${interactionId}`;
			const START_KEY = `startTime_${interactionId}`;

			let timer;
			let startTime = sessionStorage.getItem(START_KEY)
    			? parseInt(sessionStorage.getItem(START_KEY))
    			: Date.now();

			function renderClock() {
			    const seconds = getElapsedSeconds();
			
			    let min = Math.floor(seconds / 60);
			    let sec = seconds % 60;
			
			    document.getElementById("clock").textContent =
			        (min < 10 ? "0" : "") + min + ":" +
			        (sec < 10 ? "0" : "") + sec;
			
			    if (seconds >= 180) {
			        document.body.style.backgroundColor = "red";
			    } else if (seconds >= 60) {
			        document.body.style.backgroundColor = "blue";
			    } else {
			        document.body.style.backgroundColor = "black";
			    }
			}

			function updateClock() {
				seconds++;
				sessionStorage.setItem(START_KEY, startTime);
				renderClock();
			}

			function startClock() {
				renderClock();
				setInterval(renderClock, 1000);
			}
			
			function getElapsedSeconds() {
			    return Math.floor((Date.now() - startTime) / 1000);
			}

			window.resetClock = function () {
			    startTime = Date.now();
			    sessionStorage.setItem(START_KEY, startTime);
			    renderClock();
			};


			startClock();
		});
	</script>

</body>
</html>
